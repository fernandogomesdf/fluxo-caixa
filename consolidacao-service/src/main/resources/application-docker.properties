# Docker configuration for Consolidacao Service
server.port=8082
spring.application.name=consolidacao-service

# Web application type
spring.main.web-application-type=servlet

# Keep application alive
spring.main.keep-alive=true

# Server configuration
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# Ensure web server starts
server.forward-headers-strategy=framework

# Logging configuration for debugging
logging.level.org.springframework.boot=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.apache.catalina=DEBUG

# H2 Database configuration
spring.datasource.url=jdbc:h2:mem:consolidacaodb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Kafka configuration
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=consolidacao-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Redis configuration
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.timeout=60000ms

# Actuator configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.prometheus.metrics.export.enabled=true

# Logging
logging.level.br.com.example=DEBUG
logging.level.org.springframework.kafka=INFO
